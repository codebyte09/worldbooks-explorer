services:
  - type: web
    name: worldbooks-backend
    env: node
    buildCommand: cd backend && npm install --production && npm run build
    startCommand: cd backend && npm run start:prod
    plan: starter
    envVars:
      - key: NODE_ENV
        value: production
      - key: DB_HOST
        sync: false
      - key: DB_PORT
        value: 5432
      - key: DB_USER
        sync: false
      - key: DB_PASS
        sync: false
      - key: DB_NAME
        sync: false
      - key: DB_SYNC
        value: false
      - key: PORT
        value: 3000
      - key: FRONTEND_URL
        sync: false
      - key: SCRAPE_DELAY
        value: 3000

databases:
  - name: worldbooks-db
    databaseName: worldbooks
    user: worldbooks_user
